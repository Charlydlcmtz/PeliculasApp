<div class="p-6 space-y-4">
    <h1 class="text-xl text-center font-bold loading-tight text-gray-900">
      Login
    </h1>
    <form [formGroup]="loginForm" class="space-y-4">
      <div class="relative w-auto">
        <label for="correo" class="block mb-2 text-sm text-gray-900">Correo:</label>
        <div class="relative">
          <!-- <icon-user /> -->
          <input type="text" class="bg-gray-100 border border-gray-300 text-gray-900 rounded block w-full p-2 pl-10" placeholder="mario" formControlName="nombreUsuario">
        </div>
      </div>
      <div class="relative w-auto">
        <label for="password" class="block mb-2 text-sm text-gray-900">Contrase単a:</label>
        <div class="relative">
          <!-- <icon-password /> -->
          <input type="password" class="bg-gray-100 border border-gray-300 text-gray-900 rounded block w-full p-2 pl-10" placeholder="********" formControlName="password">
        </div>
      </div>
      <div class="text-center relative w-auto">
        <button
          type="button"
          class="text-white bg-blue-600 hover:bg-blue-500
          focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
          text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-500
          dark:hover:bg-blue-600 focus:outline-none
          dark:focus:ring-blue-700 w-56"
          (click)="login()"
        >
          Login
        </button>
      </div>
      <div class="flex justify-between gap-x-4">
        <div class="text-center relative w-auto">
          <a routerLink="/auth/register" class="text-cyan-500">
            <span class="text-green-500">
              多No tienes cuenta?
            </span>
          </a>
        </div>
        <div class="text-center relative w-auto">
          <a routerLink="/auth/forgot-password" class="text-cyan-500">
            <span class="text-blue-500">
              多Olvidaste tu Contrase単a?
            </span>
          </a>
        </div>
      </div>
    </form>
</div>
